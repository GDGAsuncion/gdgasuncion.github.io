<link rel="import" href="../photo-gallery/photo-gallery.html">
<dom-module id="photo-block">
    <style>
    :host {
        display: block;
	background: var(--default-primary-color);
	margin-top:20px;
	color: white;
    }

		.container .heading{margin-bottom: 0px;}

    .photo-wrapper {
        height: 200px;
    }

    .gallery-dialog,
    .gallery-dialog > * {
        margin: 0;
        padding: 0;
        background: transparent;
    }

    .navbar-overlay {
        position: fixed !important;
        background: rgba(0, 0, 0, 0.5) !important;
        text-transform: uppercase;
        z-index: 9;
        color: #fff;
    }

    .open-photos {
        background: rgba(0, 0, 0, .3);
        color: #fff;
        font-size: 21px;
        opacity: 0;
        transition: opacity .3s;
    }

    .open-photos:hover {
        opacity: 1;
    }

    @media (min-width: 768px) {
        .text {
            font-size: 20px;
            text-align: left;
        }
        .photo-wrapper {
            height: 500px;
        }
        .big {
            flex: 2;
        }
    }
    </style>
    <template>
        <div class="container container-narrow flex relative layout vertical-horizontal center-center">
            <h4 class="heading flex text self-center text-center">GDG DevFest 2015 - Asunción</h4>
        </div>
        <div class="photo-wrapper layout horizontal">
            <div class="flex relative big">
                <iron-image src="{{photos.big}}" class="placeholder-color fit" sizing="cover" preload fade></iron-image>
                <div class="open-photos layout vertical center-center fit pointer" on-tap="openGallery">
                    <span>Click aquí para ver más fotos</span>
                </div>
            </div>
            <div class="flex layout vertical">
                <div class="flex relative">
                    <iron-image src="{{photos.small.0}}" class="placeholder-color fit" sizing="cover" preload fade></iron-image>
                    <div class="open-photos layout vertical center-center fit pointer" on-tap="openGallery">
                        <span>Click aquí para ver más fotos</span>
                    </div>
                </div>
                <div class="flex relative hidden-xs">
                    <iron-image src="{{photos.small.1}}" class="placeholder-color fit" sizing="cover" preload fade></iron-image>
                    <div class="open-photos layout vertical center-center fit pointer" on-tap="openGallery">
                        <span>Click aquí para ver más fotos</span>
                    </div>
                </div>
            </div>
        </div>
        <paper-dialog id="photosDialog" class="gallery-dialog fit" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <paper-toolbar class="navbar-overlay fit">
                <paper-icon-button icon="icons:arrow-back" on-tap="closeGallery"></paper-icon-button>
                <div class="title text-left">GDG DevFest 2015 - Fotos</div>
            </paper-toolbar>
            <div class="gallery-container fit">
		<photo-gallery user-id="102403841001985993430" album-id="6207104026554212993"></photo-gallery>
            </div>
        </paper-dialog>
    </template>
</dom-module>
<script>
Polymer({
    is: 'photo-block',
    properties: {
        photos: Object
    },
    attached: function() {
        this.photos = {
            big: '../images/backgrounds/Q.Expositores.jpg',
            small: ['../images/backgrounds/R.PanoAuditorio.jpg', '../images/backgrounds/C.NickBortolotti.jpg']
        };
    },
    openGallery: function() {
        this.$.photosDialog.open();
    },
    closeGallery: function() {
        this.$.photosDialog.close();
    }
});
</script>
